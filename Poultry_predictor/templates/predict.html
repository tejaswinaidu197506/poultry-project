<!DOCTYPE html>
<html lang="en">
<head>

  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: url("{{ url_for('static', filename='images/poultry_bg_predict.jpg') }}") no-repeat center center/cover;
      color: white;
    }

    .result {

      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
