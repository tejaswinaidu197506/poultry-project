<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Disease Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .hero {
      height: 100vh;
      background: url("{{ url_for('static', filename='images/poultry.jpg') }}") no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-section {
      padding: 50px;
      text-align: center;
    }

    .upload-section form {
      margin-top: 20px;
    }

    .upload-section input[type="file"],
    .upload-section input[type="submit"] {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Healthy Birds, Healthy Farms</h1>
    <p>Detect poultry diseases early by uploading an image of droppings or symptoms.</p>
    <a href="#upload-section"><button class="btn">Get Started</button></a>
  </div>

  <div id="upload-section" class="upload-section">
    <h2>Poultry Disease Detection</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <input type="hidden" name="category" value="poultry">
      <input type="submit" value="Predict">
    </form>
  </div>

  <footer>
    &copy; 2025 Poultry AI Lab | Developed for Smart Farming
  </footer>

</body>
</html>
